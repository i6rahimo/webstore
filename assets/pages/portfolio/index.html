<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
      />
      <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
      />
    <link rel="stylesheet" href="css/styles.css">
    <title>Портфолио</title>

</head>
<body class="portfolio night container">
  <header class="potfolio__header container container">
    <picture>
      <!-- <source srcset="../img/small-logo-white.svg"
      media="(orientation: landscape)"> -->
      <source srcset="img/small-logo-white.svg"
            media="(max-width: 480px)">
            <source srcset="img/small-logo-white.svg"
            media="(max-width: 1024px) and (max-height: 768px)">
        <img src="img/footer-logo.svg" alt="Лого">
    </picture>
    <div class="project__title potrfolio__page-title">
      <p class="project___title-text">ПОРТФОЛИО</p>
      <h2 class="project__title-title">portfolio</h2>
      <!-- <span class="prompt">Для удобства просмотра переверните телефон</span> -->
  </div>
</header>
<div class="popup__wrapper portfolio__popup-wrapper">
  <form class="contact__col-third form popup header-popup" id="portfolio__page-form">
    <div class="text__popup">
      <p class="form__title">заполните форму, чтобы обсудить проект</p>
      <img src="img/close.svg" alt="Закрыть" class="close-popup">
    </div>
    <div class="form__wrapper">
      <label for="name" class="name-title label">
        ИМЯ
        <input class="input-text input" type="text" name="name" id="name" placeholder="ВЛАДИСЛАВ">
      </label>
      <label for="tel" class="name-title label">
        НОМЕР ТЕЛЕФОНА
        <input class="input-text input" type="tel" name="tel" id="tel" placeholder="+7 (900)-000-00-00 ">
      </label>
      <label for="email" class="name-title label">
        E-MAIL
        <input class="input-text input" type="email" name="email" id="email" placeholder="webstoresitemarket@gmail.com">
      </label>
      <button class="btn form__btn">ЗАКАЗАТЬ ЗВОНОК</button>
      <p class="form__politic">При заказе звонка, вы автоматически соглашаетесь с нашей <a href="">политикой конфеденциальности</a></p>
    </div>
    </form>
      <div class="wrapper-popup">
  </div>
</div>
    <main class="potfolio__main ">
      
        <div class="project__swiper-web portfolio__page-wrapper">
            <div class="swiper-service_comment portfolio__page-swiper">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper-service_comment portfolio__page-swiper-wrapper" >
                  <!-- Slides -->
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p1.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p2.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p3.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p4.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p5.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p6.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p7.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p8.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p9.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p10.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p11.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="img/portfolio-p12.jpg" alt="">
                  </div> 
                </div>
              </div>
              <div class="swiper-pagination"></div>
              <div class="swiper-button-next portfolio-page-button-next"></div>
              <div class="swiper-button-prev portfolio-page-button-prev"></div>
            </div>
          <button class="btn portfolio__page-btn">ЗАКАЗАТЬ</button>
          <div class="portfolio__page-link">
            <a href="#">ПОСЕТИТЬ НАШ САЙТ</a>
            <img src="img/arrow-night.svg" alt="">
          </div> 
        </main>
        <script
			src="https://code.jquery.com/jquery-3.6.2.js"
			integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
			crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js" ></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" ></script>
    <script src="js/inputmask.min.js" ></script>
    <script src="js/portfolio.js" type="module" ></script>
</body>
</html>
