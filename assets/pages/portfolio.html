<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
/>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
            />
    <link rel="stylesheet" href="../css/styles.css">
    <title>Портфолио</title>
</head>
<body class="portfolio night container">
    <header class="potfolio__header container container">
        <picture>
            <img src="../img/footer-logo.svg" alt="">
        </picture>
    </header>
    <div class="project__title potrfolio__page-title">
        <p class="project___title-text">ПОРТФОЛИО</p>
        <h2 class="project__title-title">portfolio</h2>
      </div>
      <span class="prompt">Для удобства просмотра переверните телефон</span>
    <main class="potfolio__main container">
        <div class="project__swiper-web portfolio__page-wrapper">
            <div class="swiper-service_comment portfolio__page-swiper">

                <!-- Additional required wrapper -->
                <div class="swiper-wrapper-service_comment portfolio__page-swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="../img/portfolio-p1.jpg" alt="">
                  </div> 
                  <div class="swiper-slide portfolio__page-slide">
                    <img src="../img/ппенмнем 1.png" alt="">
                  </div> <div class="swiper-slide portfolio__page-slide">
                    <img src="../img/ппенмнем 1.png" alt="">
                  </div> <div class="swiper-slide portfolio__page-slide">
                    <img src="../img/ппенмнем 1.png" alt="">
                  </div> <div class="swiper-slide portfolio__page-slide">
                    <img src="../img/ппенмнем 1.png" alt="">
                  </div> 
                </div>
              </div>
              <div class="swiper-button-next portfolio-page-button-next"></div>
              <div class="swiper-button-prev portfolio-page-button-prev"></div>
            <div class="swiper-pagination"></div>
              </div>
            <button class="btn portfolio__page-btn">ЗАКАЗАТЬ</button>
            <div class="portfolio__page-link">
              <a href="#">ПОСЕТИТЬ НАШ САЙТ</a>
              <img src="../img/arrow-night.svg" alt="">
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

    <script src="../js/main.js" type="module"></script>
</body>
</html>
