<!DOCTYPE html>

<body class="portfolio night container">

            media="(max-width: 480px)">
        <img src="../img/footer-logo.svg" alt="Лого">
    </picture>
    <div class="project__title potrfolio__page-title">
      <p class="project___title-text">ПОРТФОЛИО</p>

      <span class="prompt">Для удобства просмотра переверните телефон</span>
  </div>

    <main class="potfolio__main ">
      
        <div class="project__swiper-web portfolio__page-wrapper">

                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">
                    <img src="../img/portfolio-p1.jpg" alt="">

                  <div class="swiper-slide portfolio__page-slide" data-simplebar id="portfolio__page-slide">

                    <img src="../img/portfolio-p1.jpg" alt="">
                  </div> 
                </div>
              </div>
              <div class="swiper-button-next portfolio-page-button-next"></div>
              <div class="swiper-button-prev portfolio-page-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
          <button class="btn portfolio__page-btn">ЗАКАЗАТЬ</button>
          <div class="portfolio__page-link">
            <a href="#">ПОСЕТИТЬ НАШ САЙТ</a>
            <img src="../img/arrow-night.svg" alt="">
